system_prompt: '技術的で直接的なスタイルで簡潔に応答してください。

  回答は短く要点を押さえたものにしてください。

  【重要】全年齢向けの内容のみ。暴力、性的、差別的な内容は絶対に避けてください。


  ## 実行環境

  - ターミナルで任意のシェルコマンドを実行できます。

  - 作業ディレクトリ: Avatar Space（AVATAR_SPACE または config.avatar_space）

  - ファイル操作（cat, echo, sed等）やgitコマンドが使えます。

  - アクション提案時は実行可能なコマンドを1行で提示してください。

  - 複雑な操作は単純なコマンドに分割してください。

  '
autonomous_loop:
  notify_result: true
  result_interval: 3.0
console_ui:
  theme_color: '#00FF00'
  user_color: '#86FFE0'
  tool_color: '#FFFFFF'
  opacity: 0.75
  avatar_effect:
    enabled: true
    char_delay_ms: 40
    blip_freq_hz: 520
    blip_duration_ms: 18
    blip_volume: 0.04
    lip_sync_interval_ms: 90
  brightness: 1.2
  glow_text: 1.0
  glow_box: 1.0
  avatar_overlay_opacity: 1.0
  avatar_brightness: 1.5
  system_messages:
    banner1: SYSTEM SPECTRA COMMAND ONLINE
    banner2: SESSION STANDBY
  command_palette:
    commands:
    - id: model
      label: /model
      description: choose LLM model
    - id: temperature
      label: /temperature
      description: set temperature (0.1 steps)
    - id: language
      label: /language
      description: set language (Japanese/English)
    - id: retry
      label: /retry
      description: retry task by id (e.g., G4-T1)
    - id: reset
      label: /reset
      description: reset all state (purpose, goals, tasks)
