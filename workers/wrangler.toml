# Cloudflare Workers 設定ファイル
name = "grok-proxy"
main = "src/index.js"
compatibility_date = "2024-01-01"

# 本番環境の設定
[vars]
# モデル名（これは公開しても問題ない設定値）
GROK_MODEL = "grok-4-1-fast-non-reasoning"

# SPECTRAの人格（システムプロンプト）
SYSTEM_PROMPT = "あなたはSpectraというAIアシスタントです。技術的で直接的なスタイルで簡潔に応答してください。回答は短く要点を押さえたものにしてください。"

# 注意: APIキーはここに書かない！ wrangler secret で設定する
